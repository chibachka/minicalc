<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./minicalc/css/style.css">
    <script src="./minicalc/js/script.js"></script>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="wrapper">
        <input type="text" id="num1" placeholder="...">
        <div class="btn" id="btn">
            <button id="pl" onclick="op='+'">+</button>
            <button id="min" onclick="op='-'">-</button>
            <button id="dev" onclick="op='/'">/</button>
            <button id="mult" onclick="op='*'">*</button>
        </div>
        <input type="text" id="num2" placeholder="...">
        <div class="end">
            <button class="btn-end" id="=" onclick="func()">=</button>
        </div>
        <div class="result">
            <p id="result"></p>
        </div>

    </div>
</body>

</html>
